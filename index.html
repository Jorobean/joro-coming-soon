<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>

  <!-- ✅ Favicons -->

  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <!-- Optional: Safari pinned tab -->

  <meta name="description" content="Wear The Love. The Jorobean store is launching soon. Stay updated and be the first to know!">

  <!-- Open Graph / Social Sharing -->
  <meta property="og:title" content="Jorobean — Coming Soon">
  <meta property="og:description" content="Wear The Love. Get ready for the Jorobean launch.">
  <meta property="og:image" content="https://jorobean.com/logo.png">

  <!-- Schema.org Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "WebSite",
    "name": "Jorobean",
    "url": "https://jorobean.com",
    "description": "Wear The Love. Get ready for the Jorobean launch.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://jorobean.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e1e1e1;
      color: #0b0b0b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      padding-top: 80px; /* add padding so content doesn't hide under logo */
    }

    img.logo {
      max-width: 520px;
      width: 100%;
      height: auto;
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 0;
      z-index: 100;
      padding-top: 10px;
      padding-bottom: 6px;
      box-shadow: none;
      transition: box-shadow 0.2s;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.35s cubic-bezier(.4,0,.2,1);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.45s;
      z-index: 50;
    }

    .silhouette-container {
      width: 80vw;
      max-width: 600px;
      height: clamp(180px, 28vw, 340px);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .silhouette-img,
    .wave-shoe-img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.7s cubic-bezier(.4,0,.2,1);
      pointer-events: none;
      user-select: none;
    }

    .silhouette-img {
      z-index: 2;
      opacity: 1;
    }

    .wave-shoe-img {
      z-index: 1;
      opacity: 0;
    }

    /* Hover effects only on non-touch devices */
    @media (hover: hover) {
      .silhouette-container:hover .silhouette-img,
      .silhouette-container:focus-within .silhouette-img {
        opacity: 0;
      }

      .silhouette-container:hover .wave-shoe-img,
      .silhouette-container:focus-within .wave-shoe-img {
        opacity: 1;
      }
    }

    h1 {
      font-size: clamp(1.1rem, 2.5vw, 1.5rem);
      margin: clamp(15px, 3vw, 25px) 0 0 0;
      opacity: 0;
      transition: opacity 0.35s cubic-bezier(.4,0,.2,1);
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.9s;
      font-weight: bold;
      letter-spacing: 0.01em;
    }

    #form-container {
      margin-top: 0;
      margin-bottom: 24px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 60px;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 1.2s;
    }

    form.expanded {
      z-index: 1000;
      background: #e1e1e1;
      position: relative;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
      border-radius: 24px;
      padding: 24px 0 24px 0;
      margin-bottom: 12px;
      width: 420px;
      max-width: 92vw;
      min-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }

    .signup-lead {
      font-size: 1em;
      color: #222;
      margin-bottom: 18px;
      margin-top: 0;
      font-weight: 500;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 9999px;
      width: 260px;
      max-width: 90vw;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: all 0.3s ease;
      background-color: #ffffff;
      color: #0b0b0b;
    }

    #name,
    #email {
      display: none;
      opacity: 0;
    }

    #starterInput {
      background: #b71111;
      color: #fff;
      text-align: center;
      cursor: pointer;
    }

    form.expanded #starterInput {
      display: none;
    }

    form.expanded #name,
    form.expanded #email {
      display: block;
      opacity: 1;
      text-align: left;
    }

    button {
      background: #b71111;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      display: none;
      cursor: pointer;
      transition: transform 0.15s ease, color 0.3s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    form.expanded button {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .spinner {
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .instagram {
      position: static !important;
      margin: 0 auto 18px auto !important;
      z-index: 1;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100vw;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      user-select: none;
      background: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #privacyNote {
      font-size: 0.8rem;
      color: #666;
      margin-top: 12px;
      max-width: 280px;
    }

    @media (max-width: 600px) {
      #form-container {
        bottom: 12px;
        margin-bottom: 0;
      }
      .signup-lead {
        font-size: 0.93em;
        margin-top: 6px;
        margin-bottom: 6px;
      }
      img.logo {
        max-width: clamp(32vw, 50vw, 68vw);
        padding-top: 2px;
        padding-bottom: 2px;
        position: fixed !important;
        top: 0 !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        margin-top: 0 !important;
        z-index: 100 !important;
      }
      body {
        padding-top: 18px;
      }
      .content-wrapper {
        position: relative !important;
        top: unset !important;
        left: unset !important;
        transform: unset !important;
        margin-top: 2vh !important;
        margin-bottom: 2vh !important;
      }
      .silhouette-container {
        width: 100vw;
        max-width: 100vw;
        height: clamp(180px, 28vw, 340px);
        margin: 0;
      }
      h1 {
        font-size: clamp(1.1rem, 2.5vw, 1.5rem);
        margin: clamp(15px, 3vw, 25px) 0 0.3em 0;
      }
      .instagram {
        margin-top: 4px !important;
        margin-bottom: 4px !important;
      }
      form.expanded {
        padding: 6px 0 6px 0;
        width: 98vw;
        max-width: 99vw;
        min-width: 0;
      }
      footer {
        padding: 4px 0;
        font-size: 0.7rem;
      }
      #privacyNote {
        font-size: 0.65rem;
        margin-top: 3px;
      }
    }

    .silhouette-container.revealed .silhouette-img {
      opacity: 0;
    }
    .silhouette-container.revealed .wave-shoe-img {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.svg" alt="Jorobean Logo" style="position:absolute;top:2px;left:50%;transform:translateX(-50%);margin-top:0;z-index:10;" />
  <div style="height:0.5vh;"></div>
  <div class="content-wrapper">
    <div class="silhouette-container">
      <img class="silhouette-img" src="silhouette.svg" alt="Silhouette" />
      <img class="wave-shoe-img" src="wave-shoe.svg" alt="Wave Shoe" />
    </div>
    <h1 style="margin-bottom:0.3em;">Coming Soon</h1>
  </div>
  <footer id="footer" aria-label="Site copyright">
    <form id="notifyForm" novalidate style="display:flex;flex-direction:column;align-items:center;gap:12px;max-width:320px;margin:0 auto;">
      <a class="instagram" href="https://instagram.com/jorobean" target="_blank" rel="noopener noreferrer" aria-label="Jorobean Instagram" style="display:block;margin:0 auto 8px auto;position:static;">
        <img src="instagram-icon.svg" alt="Instagram Icon" style="width:32px;" />
      </a>
      <input type="text" id="starterInput" placeholder="" autocomplete="off" />
      <input type="text" id="name" name="name" placeholder="Full Name" autocomplete="name" />
      <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required />
      <button type="submit" id="submitBtn">
        <span class="btn-text">Submit</span>
        <div class="spinner" id="spinner"></div>
      </button>
    </form>
    <div class="signup-lead" style="margin-top:16px;max-width:320px;margin-left:auto;margin-right:auto;">
      Be the first to know when we launch!<br>We respect your privacy. No spam, ever.
    </div>
    <div id="copyright"></div>
  </footer>
  <!-- Only one Instagram icon above for better mobile layout -->
  <script>
    document.getElementById("copyright").textContent =
      `© ${new Date().getFullYear()} Jorobean — All rights reserved.`;

    const form = document.getElementById("notifyForm");
    const starterInput = document.getElementById("starterInput");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const button = document.getElementById("submitBtn");
    const btnText = button.querySelector(".btn-text");
    const spinner = document.getElementById("spinner");

    const phrase = "Stay Updated";
    let charIndex = 0, isDeleting = false;
    let typingInterval;

    function type() {
      if (!form.classList.contains("expanded")) {
        if (!isDeleting) {
          starterInput.value = phrase.substring(0, charIndex++);
          if (charIndex > phrase.length) {
            isDeleting = true;
            setTimeout(type, 4000);
            return;
          }
        } else {
          starterInput.value = phrase.substring(0, charIndex--);
          if (charIndex === 0) {
            isDeleting = false;
          }
        }
        typingInterval = setTimeout(type, 100);
      }
    }

    type();

    starterInput.addEventListener("focus", () => {
      clearTimeout(typingInterval);
      form.classList.add("expanded");
      starterInput.value = "";
      nameInput.focus();
      // Hide content wrapper when form expands
      const contentWrapper = document.querySelector('.content-wrapper');
      if (contentWrapper) {
        contentWrapper.style.display = 'none';
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!nameInput.value.trim() || !emailInput.value.trim()) {
        alert("Please enter both name and email.");
        return;
      }

      btnText.style.display = "none";
      spinner.style.display = "inline-block";
      button.disabled = true;

      const formData = new FormData();
      formData.append("name", nameInput.value.trim());
      formData.append("email", emailInput.value.trim());

      try {
        const res = await fetch("https://formspree.io/f/meoabwgg", {
          method: "POST",
          headers: { Accept: "application/json" },
          body: formData
        });

        if (!res.ok) throw new Error("Submit failed");

        spinner.style.display = "none";
        btnText.textContent = "Submit";
        btnText.style.display = "inline-block";

        form.reset();
        form.classList.remove("expanded");
        // Show content wrapper again after form closes
        const contentWrapper = document.querySelector('.content-wrapper');
        if (contentWrapper) {
          contentWrapper.style.display = '';
        }

        starterInput.value = "Thank You";
        starterInput.disabled = true;
        starterInput.style.display = "block";

        setTimeout(() => {
          location.reload();
        }, 30000); // Reload after 30 seconds

      } catch (err) {
        spinner.style.display = "none";
        btnText.style.display = "inline-block";
        btnText.textContent = "Submit";
        button.disabled = false;
        alert("Something went wrong. Try again later.");
        console.error(err);
      }
    });

    // Accessibility: allow keyboard focus to trigger the fade
    const silhouetteContainer = document.querySelector('.silhouette-container');
    if (silhouetteContainer) {
      silhouetteContainer.tabIndex = 0;
      // Close form when clicking/tapping outside
      function restoreAfterClose() {
        // Fade in content wrapper together, faster
        const contentWrapper = document.querySelector('.content-wrapper');
        if (contentWrapper) {
          contentWrapper.style.opacity = 0;
          contentWrapper.style.display = '';
          setTimeout(() => {
            contentWrapper.style.opacity = 1;
          }, 10);
        }
        // Restore Stay Updated text in starterInput and restart typing animation
        starterInput.value = '';
        starterInput.disabled = false;
        starterInput.style.display = '';
        charIndex = 0;
        isDeleting = false;
        type();
      }
      document.addEventListener('mousedown', function(e) {
        if (form.classList.contains('expanded')) {
          if (!form.contains(e.target)) {
            form.classList.remove('expanded');
            restoreAfterClose();
          }
        }
      });
      document.addEventListener('touchstart', function(e) {
        if (form.classList.contains('expanded')) {
          if (!form.contains(e.target)) {
            form.classList.remove('expanded');
            restoreAfterClose();
          }
        }
      });
    }

    // Mobile tap-to-reveal logic - always show wave shoe for 3 seconds on tap
    (function() {
      const container = document.querySelector('.silhouette-container');
      if (!container) return;
      
      let revealTimeout = null;
      let isRevealed = false;
      
      function isTouch() {
        return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
      }
      
      function showWaveShoe() {
        // Clear any existing timeout
        if (revealTimeout) {
          clearTimeout(revealTimeout);
        }
        
        // Show wave shoe
        container.classList.add('revealed');
        isRevealed = true;
        
        // Set timeout to automatically hide after 3 seconds
        revealTimeout = setTimeout(() => {
          container.classList.remove('revealed');
          isRevealed = false;
          revealTimeout = null;
        }, 3000);
      }
      
      function hideWaveShoe() {
        if (revealTimeout) {
          clearTimeout(revealTimeout);
          revealTimeout = null;
        }
        container.classList.remove('revealed');
        isRevealed = false;
      }
      
      // Apply logic for both touch and non-touch devices
      container.style.cursor = 'pointer';
      
      // Use touchstart for better mobile responsiveness
      container.addEventListener('touchstart', function(e) {
        e.preventDefault();
        e.stopPropagation();
        showWaveShoe();
      }, { passive: false });
      
      // Fallback for devices without touch
      container.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        // Only trigger if not already handled by touchstart
        if (!isTouch()) {
          showWaveShoe();
        }
      });
      
      // Clean up timeout when container is hidden (e.g., form expands)
      const observer = new MutationObserver(() => {
        if (contentWrapper.style.display === 'none') {
          hideWaveShoe();
        }
      });
      const contentWrapper = document.querySelector('.content-wrapper');
      if (contentWrapper) {
        observer.observe(contentWrapper, { attributes: true, attributeFilter: ['style'] });
      }
    })();
  </script>
</body>
